<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://www.example.com/">
    <link rel="styleheet" heref="./css/main.css">
    <link rel="icon" href="./html.png">    
    <title>HTML 시작하기</title>
</head>
<body>
    <h1>사용자 등록양식</h1>
    <form action="/submit-form" method="POST">
        <!-- 사용자 이름 입력 -->
        <label for="username">사용자 이름:</label>
        <input type="text" id="username" name="username" placeholder="사용자 이름 입니다.">
        <br><br>

        <!-- 이메일 입력 -->
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com">
        <br><br>

        <!-- 비밀번호 입력 -->
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" placeholder="비밀번호 입력">
        <br><br>

        <!-- 나이 입력 -->
        <label>나이:</label>
        <input type="radio" id="age" name="age" min="1" max="120" placeholder="나이 입력">
        <br><br>

        <!-- 성별 선택 -->
        <label>성별:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">남성</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">여성</label>
        <br><br>
        
        <!-- 좋아하는 과일 선택 -->
        <label for="fruits">좋아하는 과일:</label>
        <select id="fruits" name="fruits[]" required>
            <optgroup label="열대과일">
                <option value="mango">망고</option>
                <option value="banana">바나나</option>
            </optgroup>
            <optgroup lable="기타과일">
                <option value="apple">사과</option>
                <option value="cherry">체리</option>
            </optgroup>
        </select>
        <br><br>
        <br><br>


    </form>

    
</body>
</html>
